<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .card-container {
            margin-bottom: 30px;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            background: #f9f9f9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 200px;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .download-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
        }

        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .icon {
            width: 20px;
            height: 20px;
        }

        .info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            color: #1976d2;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‡ My Business Card</h1>
        <p class="subtitle">Download or share directly on WhatsApp</p>

        <div class="card-container">
            <!-- Replace the src below with your actual business card image URL or base64 -->
            <img id="businessCard" src="AGRON gREENTECH.png" alt="Business Card">
        </div>

        <div class="button-group">
            <button class="btn download-btn" id="downloadBtn">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                </svg>
                Download Card
            </button>

            <button class="btn whatsapp-btn" id="whatsappBtn">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
                </svg>
                Share on WhatsApp
            </button>
        </div>

        <div class="info">
            ðŸ’¡ Click download to save the card to your device, or share directly on WhatsApp to send it to your contacts!
        </div>
    </div>

    <script>
        const businessCard = document.getElementById('businessCard');
        const downloadBtn = document.getElementById('downloadBtn');
        const whatsappBtn = document.getElementById('whatsappBtn');

        // Download functionality
        downloadBtn.addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = businessCard.src;
            link.download = 'Business_Card.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // WhatsApp share functionality
        whatsappBtn.addEventListener('click', function() {
            const imageUrl = businessCard.src;
            
            // For mobile devices - WhatsApp share
            if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                // On mobile, open WhatsApp directly
                // Note: Images cannot be shared via URL on WhatsApp web protocol
                // User will need to manually attach the downloaded image
                const message = encodeURIComponent('Check out my business card! ðŸ“‡');
                const whatsappUrl = `https://wa.me/?text=${message}`;
                window.open(whatsappUrl, '_blank');
                
                // Show instruction
                setTimeout(() => {
                    alert('Please download the card first, then attach it in WhatsApp chat!');
                }, 500);
            } else {
                // On desktop, provide WhatsApp Web link
                const message = encodeURIComponent('Check out my business card! ðŸ“‡');
                const whatsappUrl = `https://web.whatsapp.com/send?text=${message}`;
                window.open(whatsappUrl, '_blank');
                
                // Show instruction
                setTimeout(() => {
                    alert('Please download the card first, then attach it in WhatsApp chat!');
                }, 500);
            }
        });
    </script>
</body>
</html>
